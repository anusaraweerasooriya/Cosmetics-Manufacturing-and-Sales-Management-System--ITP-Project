{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <style>

.card{
    border:none;

    position:relative;
    overflow:hidden;
    border-radius:8px;
    cursor:pointer;
}

.card:before{

    content:"";
    position:absolute;
    left:0;
    top:0;
    width:4px;
    height:100%;
    background-color:#E1BEE7;
    transform:scaleY(1);
    transition:all 0.5s;
    transform-origin: bottom
}

.card:after{

    content:"";
    position:absolute;
    left:0;
    top:0;
    width:4px;
    height:100%;
    background-color:#8E24AA;
    transform:scaleY(0);
    transition:all 0.5s;
    transform-origin: bottom
}

.card:hover::after{
    transform:scaleY(1);
}

.fonts{
    font-size:14px;
}


    </style>
</head>
<body style="background-image:url('{% static 'images/formulation/test.png' %}');background-size: cover;">
    <div class="container mt-5">

    <div class="row d-flex justify-content-center">

        <div class="col-md-5">

            <div class="card p-3 py-4">

                <div class="text-center mt-6">
                    <h5 class="mt-2 mb-0">Product Name : {{scheduled_test.product}}</h5>
                    <br>
                    <span><b>Test Name :</b> {{scheduled_test.test_name}}</span>
                    <br>
                    <br>
                    <br>

                    <div class="px-2 mt-1">
                        <p><b>Method</b></p>
                        <p class="fonts">{{scheduled_test.method}}</p>
                        <br>
                        <br>
                        <span><b>Chemicals Needed</b></span>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Chemical</th>
                                    <th>Quantity(g)</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in chemicals %}
                                <tr>
                                    <td>{{ i.chemical }}</td>
                                    <td>{{ i.quantity }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <a href="{% url 'FL_addtestchemicals' scheduled_test.id %}"><button class="btn btn-outline-warning px-4 ms-4">Add Chemicals</button></a>
                        <a href="{% url 'FL_edittestchemicals' scheduled_test.id %}"><button class="btn btn-outline-success px-4">Edit Chemicals</button></a>
                    </div>
                    <br><br>
                    <a href="{% url 'FL_updatetest' scheduled_test.id %}">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button">Update Test</button>
                        </div>
                    </a>
                    <a href="{% url 'FL_deletetest' scheduled_test.id %}">
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger" type="button">Delete Test</button>
                    </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
