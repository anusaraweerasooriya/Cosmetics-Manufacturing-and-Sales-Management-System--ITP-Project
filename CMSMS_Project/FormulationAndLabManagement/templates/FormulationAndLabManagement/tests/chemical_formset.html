{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/edit Chemicals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body style="background-image:url('{% static 'images/formulation/chemicalform.png' %}');background-size: cover;">
{% include 'FormulationAndLabManagement/base/navbar.html' %}
    <div class="w3-main" style="margin-left:300px;margin-right:200px;">
        <h2 align="center">Chemicals</h2>
        <hr>
        <div class="form-group" align="center">
            <form action="" method="POST">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form }}
                    <hr>
                {% endfor %}
                <div class="w3-main" style="margin-left:380px;margin-right:350px;">
                <input type="submit" name="Add Chemicals" class="btn btn-success btn-lg btn-block">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
