{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Theme Made By www.w3schools.com - No Copyright -->
  <title>Product History Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static '/css/FL_ProductProfile.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
</head>
<body style="background-image:url('{% static 'images/formulation/addproduct.png' %}');background-size: cover;">

<div class="w3-main" style="margin-left:0px;margin-right:800px;">
    <div class="container-fluid bg-2 text-center" style="margin-left:400px;margin-right:400px">
        <img src="{{product.product_image.url}}" class="img-circle" alt="Product Image" width="350" height="350">
        <h3>{{product.product_name}}</h3>
        <h3>Category : {{product.product_category}}</h3>
        <h4>{{product.description}}</h4>
    </div>

    <div class="container-fluid bg-3 text-justify " style="margin-left:400px;margin-right:400px">
        <h3 align="center">Preparation Method</h3>
        <h4>{{product.preparation_method}}</h4>
        <br><br><br>
        <h4 align="center">Action : {{product.action}}</h4>
        <br>
        <h4 align="center">Date : {{product.date}}</h4>
    </div>
</div>
</body>
</html>
