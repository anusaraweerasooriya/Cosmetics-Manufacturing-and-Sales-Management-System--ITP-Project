{% extends 'SM_partials/S_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Product Return page{% endblock %}

{% block content %}

     <div class="col-5 offset-2">
        <div class="col-12 offset-md-3 mt-3">

                <div class="alert alert-secondary border-4 mt-2" role="alert">
                    <h3 class="text-center">PRODUCT RETURN FORM</h3>
                    <hr>
                    <form method="POST" class="p-4">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-success border-dark btn-block mt-5 col-12" type="submit" value="SEND">

                    </form>
                </div>
           </div>


    </div>

{% endblock %}
