{% load static %}
<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      #cart-icon{
          width: 35px;
          display: inline-block;
          margin-left: 15px;
      }

      #cart-total{
          display: block;
          text-align: center;
          color: #fff;
          background-color: red;
          width: 20px;
          height: 25px;
          border-radius: 50%;
          font-size: 14px;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>

<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
  <nav class="py-2 bg-dark border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item">
        <div class="logo-details nav-link link-light">
          <strong>
            <i class="fab fa-slack"></i>
            <span class="logo_name">Glamour Cosmetics</span>
          </strong>
        </div>
        </li>&nbsp;
        <li class="nav-item"><a href="{% url 'customer_home' %}" class="nav-link link-light px-2 active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="{% url 'customer_products' %}" class="nav-link link-light px-2">Products</a></li>
        <li class="nav-item"><a href="#" class="nav-link link-light px-2">About</a></li>
      </ul>
      <ul class="nav">
        <li class="nav-item">
            <a href="{% url 'cart' %}" class="nav-link link-dark px-2">
                <img id="cart-icon" src="{% static 'images/cart.png' %}" alt="" style="border-radius: 10px;">
            </a>
        </li>
          <p id="cart-total">{{ cart_items }}</p>&nbsp;&nbsp;&nbsp;
            {% if request.user.is_authenticated %}
            <li class="nav-item"><a class="btn btn-warning" href="{% url 'customer_logout' %}" >Logout</a></li>
          {% else %}
              <li class="nav-item"><a class="btn btn-success" href="{% url 'customer_login' %}" >Login/Sign Up</a></li>
          {% endif %}
          {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a  class="btn btn-dark" href="{% url 'customer_dashboard' %}"><i class="fas fa-user"></i>&nbsp; Account</a>
          </li>
          {% endif %}
      </ul>

    </div>
  </nav>
