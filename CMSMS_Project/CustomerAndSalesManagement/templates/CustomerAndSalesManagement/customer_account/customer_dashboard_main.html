{% extends 'CustomerAndSalesManagement/customer_main.html' %}
{% load static %}
{% block content %}

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root{
            /* ===== Colors ===== */
            --body-color: #E4E9F7;
            --sidebar-color: #FFF;
            --primary-color: #695CFE;
            --primary-color-light: #F6F5FF;
            --toggle-color: #DDD;
            --text-color: #707070;

            /* ====== Transition ====== */
            --tran-04: all 0.3s ease;
            --tran-05: all 0.3s ease;
        }


        ::selection{
            background-color: var(--primary-color);
            color: #fff;
        }

        /* ===== Sidebar ===== */
         .sidebar{
            position: absolute;
            left: 25px;
            height: 1000px;
            width: 250px;
            padding: 10px 14px;
            background: var(--sidebar-color);
            transition: var(--tran-05);
            z-index: 100;
        }
        .sidebar.close{
            width: 88px;
        }

        /* ===== Reusable code - Here ===== */
        .sidebar li{
            height: 50px;
            list-style: none;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .sidebar header .image,
        .sidebar .icon{
            min-width: 60px;
            border-radius: 6px;
        }

        .sidebar .icon{
            min-width: 60px;
            border-radius: 6px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .sidebar .text,
        .sidebar .icon{
            color: var(--text-color);
        }

        .sidebar .text{
            font-size: 17px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 1;
        }
        .sidebar.close .text{
            opacity: 0;
        }
        /* =========================== */

        .sidebar header{
            position: relative;
        }

        .sidebar header .image-text{
            display: flex;
            align-items: center;
        }
        .sidebar header .logo-text{
            display: flex;
            flex-direction: column;
        }
        header .image-text .name {
            margin-top: 2px;
            font-size: 18px;
            font-weight: 600;
        }

        header .image-text .profession{
            font-size: 16px;
            margin-top: -2px;
            display: block;
        }

        .sidebar header .image{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar header .image img{
            width: 40px;
            border-radius: 6px;
        }

        .sidebar header .toggle{
            position: absolute;
            top: 50%;
            right: -25px;
            transform: translateY(-50%) rotate(180deg);
            height: 25px;
            width: 25px;
            background-color: var(--primary-color);
            color: var(--sidebar-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: var(--tran-05);
        }
        .sidebar .menu-bar .nav-links{
            right: 40px;
            justify-content: left;
        }

        body.dark .sidebar header .toggle{
            color: var(--text-color);
        }

        .sidebar.close .toggle{
            transform: translateY(-50%) rotate(0deg);
        }

        .sidebar .menu{
            margin-top: 40px;
            margin-left: -30px;
        }

        .sidebar li a{
             margin-right: 40px;
            list-style: none;
            height: 100%;
            background-color: transparent;
            display: flex;
            align-items: center;
            width: 100%;
            border-radius: 6px;
            text-decoration: none;
        }

        .sidebar li a:hover{
            background-color: var(--primary-color);
        }
        .sidebar li a:hover .icon,
        .sidebar li a:hover .text{
            color: var(--sidebar-color);
        }
        body.dark .sidebar li a:hover .icon,
        body.dark .sidebar li a:hover .text{
            color: var(--text-color);
        }

        .sidebar .menu-bar{
            height: calc(1000px - 55px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: scroll;
        }
        .menu-bar::-webkit-scrollbar{
            display: none;
        }
        .sidebar .menu-bar .mode{
            border-radius: 6px;
            background-color: var(--primary-color-light);
            position: relative;
            transition: var(--tran-05);
        }

        .menu-bar .mode .sun-moon{
            height: 50px;
            width: 60px;
        }

        .mode .sun-moon i{
            position: absolute;
        }
        .mode .sun-moon i.sun{
            opacity: 0;
        }
        body.dark .mode .sun-moon i.sun{
            opacity: 1;
        }
        body.dark .mode .sun-moon i.moon{
            opacity: 0;
        }

        .toggle-switch .switch{
            position: relative;
            height: 22px;
            width: 40px;
            border-radius: 25px;
            background-color: var(--toggle-color);
            transition: var(--tran-05);
        }

        .switch::before{
            content: '';
            position: absolute;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            background-color: var(--sidebar-color);
            transition: var(--tran-04);
        }

        body.dark .switch::before{
            left: 20px;
        }

        .sidebar ~ .home {
            right: 30px;
            padding-left: 30px;
        }

        .home{
            position: absolute;
            left: 250px;
            right: 25px;
            height: 1000px;;
            background-color: var(--body-color);
            transition: var(--tran-05);
        }
        .home .text{
            font-size: 30px;
            font-weight: 500;
            color: var(--text-color);
            padding: 12px 60px;
        }

        .sidebar.close ~ .home{
            left: 78px;
            right:25px;
            height: 1000px;;
        }
        .footer-fix{
            margin-bottom: 1050px;
        }

    </style>
    <br>
    <section class="footer-fix">
        <div class="container">
            <nav class="sidebar">
                <header>
                    <div class="image-text">
                        <span class="image">
                            <img src="{{ request.user.customer.image_url }}" alt="">
                        </span>

                        <div class="text logo-text">
                            <span class="name">Cosmetics</span>
                            <span class="profession">{{ request.user.customer.first_name }}</span>
                        </div>
                    </div>

                    <i class='bx bx-chevron-right toggle'></i>
                </header>

                <div class="menu-bar">
                    <div class="menu">

                        <ul class="menu-links">
                            <li class="nav-link">
                                <a href="{% url 'customer_dashboard' %}">
                                    <i class='bx bx-home-alt icon' ></i>
                                    <span class="text nav-text">Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-link">
                                <a href="{% url 'customer_profile' %}">
                                    <i class='bx bx-user-circle icon' ></i>
                                    <span class="text nav-text">My Profile</span>
                                </a>
                            </li>

                            <li class="nav-link">
                                <a href="{% url 'customer_orders' %}">
                                    <i class='bx bx-package icon'></i>
                                    <span class="text nav-text">My Orders</span>
                                </a>
                            </li>

                            <li class="nav-link">
                                <a href="{% url 'customer_reviews' %}">
                                    <i class='bx bx-bell icon'></i>
                                    <span class="text nav-text">My Reviews</span>
                                </a>
                            </li>
                             <li class="nav-link">
                                <a href="{% url 'bulk_order_request' %}">
                                    <i class='bx bx-package icon'></i>
                                    <span class="text nav-text">Bulk Orders</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </nav>

            <section class="home">
                <div class="container dashboard-container">
                {% block content2 %}

                {% endblock %}
                </div>
            </section>
        </div>
    </section>
    <script src="{% static '/js/customer_dashboard_main.js' %}"></script>
{% endblock content %}
